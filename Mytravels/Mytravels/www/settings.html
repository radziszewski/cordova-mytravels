<form class="settings-form">
    <div class="set-item">
        <div class="item-name">Zapisz lokalizację (GPS)</div>
        <label class="switch"><input id="saveGPS" type="checkbox" /><div class="bg"><div class="slider"></div></div></label>
    </div>
    <div class="set-item">
        <div class="item-name">Zapisz pogodę</div>
        <label class="switch"><input id="saveWeather" type="checkbox" /><div class="bg"><div class="slider"></div></div></label>
    </div>
    <div class="set-item">
        <div class="item-name">Dodaj tagi po wykonaniu zdjęcia</div>
        <label class="switch"><input id="saveTags" type="checkbox" /><div class="bg"><div class="slider"></div></div></label>
    </div>
    <div class="set-item">
        <div class="item-name">Wykonaj serię zdjęć</div>
        <label class="switch"><input id="cameraLoop" type="checkbox" /><div class="bg"><div class="slider"></div></div></label>
    </div>
</form>
